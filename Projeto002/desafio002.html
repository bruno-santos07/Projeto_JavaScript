<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de dados</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>
    <section>
        <div>
            <p> Ano de Nascimento: <input type="number" name="txtano" id="txtano" min="0" ></p>
            <p>
                Sexo: <input type="radio" name="radsex" id="masc" checked>
                <label for="masc">Masculino</label>
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="res">
            Preenchar os dados acima para ver o resultado!
        </div>
    </section>
    <footer>
        <p>&copy; Bruno Santos</p>
    </footer>

    <script>
        function verificar(){
            let data = new Date()
            let ano = data.getFullYear()
            let fano = document.getElementById('txtano')
            let res = document.getElementsById('res')
            if(fano.value.length == 0 || fano.value > ano){
                window.alert(`[ERRO] Verifique os dados e tente novamente!`)
            }else{
                let fsex = document.getElementsByName('radsex')
                let idade = ano - Number(fano.value)
                res.innerHTML = `Idade calculada: ${idade}`
            }
        }
    </script>
    
</body>
</html>
