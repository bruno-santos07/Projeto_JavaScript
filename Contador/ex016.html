<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <style>
    body{
    background-color: rgb(78, 142, 236);
    font: normal, 15pt Arial;
    }

    header{
    color: white;
    text-align: center;
    }

    section{
    background-color: white;
    border-radius: 10px;
    padding: 15px;
    width: 500px;
    margin: auto;
    box-shadow: 3px 3px 10px rgb(0, 0, 0, 0.363);
    }

    footer{
    color: white;
    text-align: center;
    font-style: italic;
    }
    </style>
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>
    <section>
        <div id="dados">
            <p>Início: <input type="number" name="inicio" id="txti"></p>
            <p>Fim: <input type="number" name="fim" id="txtf"></p>
            <p>Passo: <input type="number" name="passo" id="txtp"></p>
            <p><input type="button" value="Contar" onclick="contar()"></p>
        </div>
        <div id="res">
            Preparando contagem
        </div>
    </section>
    <footer>
        <p>&copy; Bruno Santos</p>
    </footer>
    <script src="script.js"></script>
    
    <script>
        function contar(){
    let ini = document.getElementById('txti')
    let fin = document.getElementById('txtf')
    let passo = document.getElementById('txtp')
    let res = document.getElementById('res')

    if(ini.value.length == 0 || fin.value.length == 0 || passo.value.length == 0){
        res.innerHTML = 'Impossivel contar!'
        window.alert('[ERRO] FALTAM DADOS!')
    }else{
        res.innerHTML = 'Contando: <br>'
        let i = Number(ini.value)
        let f = Number(fin.value)
        let p = Number(passo.value)
        if(p <= 0){
            window.alert('Passo inválido! Considerando passo 1')
            p = 1
        }
        if (i < f){
    // Contagem crescente
    for(let c = i; c <= f; c += p){
        res.innerHTML += ` ${c} \u{1F449}`
    }
    } else {
    // Contagem regressiva
    for(let c = i; c >= f; c -= p){
        res.innerHTML += ` ${c} \u{1F449}`
    }
}
res.innerHTML += `\u{1F3C1}`
    }
}
    </script>
</body>
</html>
